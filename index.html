<!DOCTYPE html>
<html>
    <head>
        <title>The Odin Project: Library</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div id="heading">
            <h1 id="titleLabel" class="whiteFont">Javascript Library</h1>
        </div>

        <!--Book Image at the Left-->
        <div id="bookImgArea" class="bookAreas pageRadius">
            <img id="bookFullImg" class="pageRadius" src="./assets/book1.jpg">
            <div id="bookDescArea" class="darktone pageRadius">
                <h2 id="bookTitle" class="whiteFont childSelectedBookInfo">Book Title</h2>
                <h4 id="bookInfo" class="whiteFont childSelectedBookInfo">Brief description about the selected book</h4>
            </div>
        </div>

        <!--Book List at the Rigth-->
        <div id="bookListArea" class="bookAreas darktone pageRadius">
            <div id="topControlPanel" class="pageRadius">
                    <label class="topControl whiteFont" style="width: 50%">Title</label>
                    <label class="topControl whiteFont">Author</label>
                    <label class="topControl whiteFont">Read</label>
            </div>
        </div>

        <button id="newBookButton" class="whiteFont">New Book</button>

        <p id="credits" class="darktone whiteFont">The Odin Project: Library | Made by Jorge Cruz 2019</p>

    </body>
</html>

<script src="./script.js"></script>
